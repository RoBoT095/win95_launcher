name: win95_launcher
description: "An android home launcher in the style of windows 95"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '^3.10.4'
  flutter: '>=3.18.0'


dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5+1
  shared_preferences: ^2.5.4

  android_intent_plus: ^6.0.0
  flutter_device_apps: ^0.4.0

  flutter_swipe_detector: ^2.0.0
  intl: ^0.20.2
  url_launcher: ^6.3.2
  battery_plus: ^7.0.0
  
  flutter95:
    git:
      url: https://github.com/RoBoT095/flutter95
      ref: '41ec7bf'
  pixelarticons: ^0.4.0
  flutter_svg: ^2.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  rename_app: ^1.6.5

flutter:

  uses-material-design: true

  assets:
    - assets/images/clippy.svg

  fonts:
    - family: W95FA
      fonts:
        - asset: assets/fonts/W95FA.otf